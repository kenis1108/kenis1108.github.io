<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 函数防抖 -->
    <!-- 
        短时间内函数只执行一次
        实现：+ 准备一个定时器，把要做的事情放在定时器里；
             + 判断是否存在定时器，没有就开始计时，有就重新计时
             + 一直重新计时，直到没有操作的时候就只有一个定时器，所以只执行一次；
        浏览器滚动事件模拟重复触发函数，定时器实现只执行一次

     -->
    <!-- 撑出滚动条 -->
    <div style="height: 8000px;width: 100px;"></div>
    <script>
        const showLocaltion = () => {
            //  获取滚动条位置(兼容写法)
            var scrollTop = document.documentElement.scrollTop || window.pageYOffset || document.body.scrollTop
            // 按方向键也会执行7、8次
            console.log('滚动条位置:', scrollTop)
        }
        // 事件监听
        // 存储定时器ID
        let timer = null
        // window.addEventListener('scroll',showLocaltion)
        window.addEventListener('scroll', () => {
            
            if (timer) {
                // 有定时器就清楚再重新开始计时
                clearTimeout(timer)
                timer = setTimeout(showLocaltion, 1000)
            } else {
                // 没有定时器就直接俄开始计时
                timer = setTimeout(showLocaltion, 1000)
            }
        })


    </script>
</body>

</html>
